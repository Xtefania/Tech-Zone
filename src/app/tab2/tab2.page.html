<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-accordion-group expand="single">
  <ion-accordion *ngFor="let cat of categorias" [value]="cat.nombre">
    <ion-item slot="header">
      <ion-label>{{ cat.nombre | titlecase }}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let producto of cat.productos; let i = index">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="4">
                <img [src]="producto.imagen" />
              </ion-col>
              <ion-col size="8">
                <h2><b>{{ producto.nombre }}</b></h2>
                <p>Valor: {{ producto.precio | currency:'COP' }}</p>
                <ion-button (click)="cambiarImagen(i, cat.nombre)" expand="block" fill="outline" shape="round">
                  <ion-icon name="camera"></ion-icon>
                  Cambiar imagen
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
